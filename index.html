    <form class="coin-form">

            <option value="리플">리플</option>

            <option value="에이다">에이다</option>
            <option value="도지코인">도지코인</option>
        </select>
        <input id="coin-price" type="number" max="100000000" required>
        <input id="alarm-btn" type="submit" value="설정">
    </form>

    <ul id="alarm-list">
        <li>
