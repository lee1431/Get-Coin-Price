<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--reset-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!--css-->
    <link rel="stylesheet" href="./style.css">

    <!--Java Script-->
    <script src="./app.js" defer></script>
    
    

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    

    <title>Get Coin Price</title>
</head>
<body>
    <div class="wrap">
        <nav>
            <h1>Get Coin Price</h1>
        </nav>
        <section class="main">
            <article class="coin-price-section">
                <ul>
                    <li>
                        <div>코인</div>
                        <div>시가</div>
                        <div>종가</div>
                        <div>알림설정</div>
                    </li>
                    <li>
                        <form>
                            <div class="coin-name" >비트코인</div>
                            <div class="open-price">111</div>
                            <div class="close-price">111</div>
                            <input class ="alarm-set-btn" type="button" value="알 림">
                        </form>
                    </li>
                </ul>
            </article>

            <aside class="coin-alarm-section">
                <form id="get-coin">
                    <input id="get-coin-name" type="text" maxlength="12" value="" disabled>
                    <input id="alarm-set-price" type="number" max="100000000" value="" required>
                    <input type="submit" value="설정">
                </form>
                <ul id="coin-alarm-list">
                    <!--<li>
                        <span>코인명</span>
                        <span>가격</span>
                        <button>삭제</button>
                    </li>-->
                </ul>
            </aside>
        </section>
    </div>

</body>
</html>
